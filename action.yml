name: 'Contributors To File'
description: "Write your repo's contributor list to a file"
inputs:
  file_in_repo:
    description: 'The location of the file in the repository to write to'
    required: true
  min_commit_count:
    description: 'The minimum amount of commits required to list the contributor, defaults to 1'
    default: 1
  repository:
    description: 'GitHub repository to retrieve contributors of, defaults to current repository'
    default: ${{ github.repository }}
  token:
    description: 'GitHub token to use, defaults to autogenerated GITHUB_TOKEN'
    default: ${{ github.token }}
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file_in_repo }}
    - ${{ inputs.min_commit_count }}
  env:
    REPOSITORY: ${{ inputs.repository }}
    TOKEN: ${{ inputs.token }}
